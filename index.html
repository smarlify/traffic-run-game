<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Run</title>
  <link rel="stylesheet" href="/src/style.css" />
  <script defer src="https://cloud.umami.is/script.js" data-website-id="83e255ad-387c-4a7d-90af-8b5787fc38bb"></script>
</head>
<body>
<script type="module" src="/src/main.js"></script>
<div id="score">Press UP</div>
<div id="controls">
  <div id="buttons">
    <button id="accelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="decelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
  <div id="instructions">
    Press UP to start. Avoid collision with other vehicles by accelerating
    or decelerating with the UP and DOWN keys.
  </div>
</div>
<div id="results">
  <div class="content">
    <div id="score-frame">
      <h1>Game Over</h1>
      <div id="game-result-info">
        <div id="player-info">Player: <span id="player-name-display">â€”</span></div>
        <div id="score-info">Score: <span id="final-score">0</span></div>
      </div>
      <div id="player-retry">
        <button id="retry-button">Retry</button>
      </div>
      <div id="sign-in-container">
        <p id="sign-in-prompt">Want to save your score? Sign in with Google!</p>
        <button id="sign-in-button">ðŸŽ® Sign In with Google</button>
        <div id="user-info-display" style="display: none; text-align: center;">
          <p id="signed-in-message">Signed in as</p>
          <p id="signed-in-name" style="font-weight: bold; font-size: 1.2em;"></p>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="pause-dialog">
  <div class="content">
    <h1>Paused</h1>
    <p>Press SPACE to resume</p>
  </div>
</div>
</body>
</html>
